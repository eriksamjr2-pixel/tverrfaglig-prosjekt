<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logg inn</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .auth-panel {
        position: fixed;
        top: 0;
        right: -400px;
        width: 360px;
        height: 100%;
        background: #fff;
        border-left: 1px solid #ddd;
        transition: right 0.3s ease;
        z-index: 1000;
      }
      .auth-panel.open {
        right: 0;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="index.html">SHOPSTOREMARKET</a>
      <button id="openAuth" class="btn btn-outline-light btn-sm">
        Logg inn
      </button>
    </nav>

    <main class="container py-5">
      <h1>Velkommen</h1>
      <p>Logg inn for Ã¥ fortsette.</p>
    </main>

    <!-- AUTH PANEL -->
    <aside id="authPanel" class="auth-panel">
      <div class="p-3 border-bottom d-flex justify-content-between">
        <strong>Innlogging</strong>
        <button id="closeAuth" class="btn btn-sm btn-outline-secondary">
          Lukk
        </button>
      </div>

      <div class="p-3">
        <!-- Tabs -->
        <div class="btn-group w-100 mb-3">
          <button class="btn btn-outline-dark active" data-tab="login">
            Logg inn
          </button>
          <button class="btn btn-outline-dark" data-tab="signup">
            Opprett
          </button>
        </div>

        <!-- LOGIN -->
        <form id="loginForm">
          <input
            id="loginEmail"
            type="email"
            class="form-control mb-2"
            placeholder="E-post"
            required
          />
          <input
            id="loginPass"
            type="password"
            class="form-control mb-2"
            placeholder="Passord"
            required
          />
          <button class="btn btn-dark w-100" type="submit">Logg inn</button>
          <div id="loginMsg" class="small text-muted mt-2"></div>
        </form>

        <!-- SIGNUP -->
        <form id="signupForm" style="display: none">
          <input
            id="signupEmail"
            type="email"
            class="form-control mb-2"
            placeholder="E-post"
            required
          />
          <input
            id="signupPass"
            type="password"
            class="form-control mb-2"
            placeholder="Passord (min 6)"
            required
          />
          <button class="btn btn-dark w-100" type="submit">
            Opprett konto
          </button>
          <div id="signupMsg" class="small text-muted mt-2"></div>
        </form>
      </div>
    </aside>

    <script type="module" src="logginnside.js"></script>
  </body>
</html>
