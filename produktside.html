<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produkt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .product-hero {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 2rem;
        align-items: start;
        padding: 3rem 1rem;
      }
      .product-image {
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        border: 1px solid #e9ecef;
      }
      .product-image img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      .product-sidebar {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light px-3">
      <a class="navbar-brand" href="index.html">SHOPSTOREMARKET</a>
    </nav>

    <main class="container">
      <section class="product-hero">
        <div class="product-image">
          <img
            src="https://via.placeholder.com/800x600?text=Produktbilde"
            alt="Produktbilde"
          />
        </div>
        <aside class="product-sidebar">
          <h1 class="h4">Produktnavn</h1>
          <p class="text-muted">
            Kort produktbeskrivelse som forklarer hva produktet er.
          </p>
          <div class="my-3">
            <div class="fs-3 fw-bold">kr 499,-</div>
          </div>
          <button id="buyBtn" class="btn btn-primary btn-lg w-100 mb-2">
            Kjøp nå
          </button>
          <a href="index.html" class="btn btn-outline-secondary w-100"
            >Tilbake</a
          >
        </aside>
      </section>
    </main>

    <script>
      document.getElementById("buyBtn")?.addEventListener("click", () => {
        alert("Kjøpsflyt ikke implementert i demo.");
      });
    </script>
  </body>
</html>
