<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://esm.sh https://cdn.jsdelivr.net; default-src 'self' https:; style-src 'self' 'unsafe-inline' https:;"
    />
    <title>Produkt - SHOPSTOREMARKET</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="logginnside.css" rel="stylesheet" />
    <link href="produktside.css" rel="stylesheet" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-md navbar-dark bg-black border-bottom"
      aria-label="Hovednavigasjon"
    >
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-semibold text-white" href="index.html"
          >SHOPSTOREMARKET</a
        >
        <div>
          <a href="logginnside.html" class="btn btn-sm btn-outline-light">
            Logg inn
          </a>
          <span id="authUserBadge" class="ms-2 small text-white-50"></span>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <header class="py-5 bg-light border-bottom">
      <div class="container">
        <h1 class="h3 fw-bold">Produktdetaljer</h1>
        <p class="text-muted mb-0">
          Se fullstendige detaljer og kjøp produktet her.
        </p>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
      <section class="product-container">
        <div class="product-image">
          <img
            src="https://via.placeholder.com/1000x800?text=Produktbilde"
            alt="Produktbilde"
          />
        </div>

        <div class="product-info">
          <h1>Produktnavn</h1>
          <p class="text-muted">
            Dette er en kort produktbeskrivelse som forklarer hva produktet er,
            dets fordeler og hvordan det kan brukes.
          </p>

          <div class="price">kr 499,-</div>

          <p class="small text-muted">Lager: <strong>15 på lager</strong></p>

          <button id="buyBtn" class="btn btn-primary btn-lg w-100">
            Kjøp nå
          </button>
          <a href="index.html" class="btn btn-outline-secondary w-100">
            Tilbake til hjem
          </a>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="py-3 mt-4 border-top text-center small text-muted">
      © 2026 SHOPSTOREMARKET
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
    <script>
      document.getElementById("buyBtn")?.addEventListener("click", () => {
        alert("Kjøpsflyt er ikke implementert i denne demoen.");
      });
    </script>
  </body>
</html>
